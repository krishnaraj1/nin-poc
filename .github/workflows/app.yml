name: Build app and Deploy to GKE

on:
  push:
    branches:
      - main
env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  CLUSTER_NAME: nino-cluster-1
  CLUSTER_ZONE: us-central1-a
  GKE_VERSION: 1.32.0
  GKE_DEPLOYMENT_NAME: nino-db
  GKE_DEPLOYMENT_NAMESPACE: default
  IMAGE_NAME: gcr.io/${{ secrets.GCP_PROJECT_ID }}/nino-db

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v0.9.0
        with:
          version: '350.0.0'
          project_id: ${{ secrets.GCP_PROJECT_ID }}

      - name: Authenticate to Google Cloud
        run: |
          echo "${{ secrets.GCP_SA_KEY }}" | gcloud auth activate-service-account --key-file=-
      
      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME .

      - name: Push Docker image to Google Container Registry
        run: |
          docker push $IMAGE_NAME

